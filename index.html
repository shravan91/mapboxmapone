<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Mapbox JS Example Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2hyYXZhbjE5OTEiLCJhIjoiMTdBSHFPbyJ9.TOW1Gw15YndOtIHl3_oiKw';
var map = L.mapbox.map('map', 'shravan1991.cd791dbd')
    .setView([40, -74.50], 9).addControl(L.mapbox.geocoderControl('mapbox.places', {
        autocomplete: true}));
    var hash = L.hash(map);
</script>


</body>
</html>
